<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Mousetrap tests</title>
</head>
<body>
    <textarea name="test"></textarea>
    <script src="mousetrap.js"></script>
    <script>
        // Mousetrap.bind('g i', function() { console.log('go to inbox'); });

        Mousetrap.bind('ctrl + alt + del', function() {console.log('die'); });

        Mousetrap.bind('4', function() { console.log('4 down'); });
        Mousetrap.bind('4', function() { console.log('4 up'); }, 'up');

        Mousetrap.bind('$', function() { console.log('dollar sign down'); }, 'down');

        Mousetrap.bind('$', function() { console.log('dollar sign up'); }, 'up');

        Mousetrap.bind('ctrl + shift + up', function() { console.log('control shift up'); });
        Mousetrap.bind('shift', function() { console.log('shift down'); });
        Mousetrap.bind('shift', function() { console.log('shift up'); }, 'up');
    </script>
</body>
