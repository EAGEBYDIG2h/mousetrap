<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Mousetrap tests</title>
</head>
<body>
    <textarea name="test"></textarea>
    <script src="mousetrap.js"></script>
    <script>
        Mousetrap.bind('r', function() { console.log('refresh'); });

        Mousetrap.bind('[', function() { console.log('zoom out'); });
        // Mousetrap.bind('g i', function() { console.log('go to inbox'); });

        Mousetrap.bind('@', function() { console.log('2');});
        Mousetrap.bind('shift+r', function() { console.log('force refresh'); });

        Mousetrap.bind('r', function() { console.log('refresh2'); });
    </script>
